backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with static/images/uploads

collections:
  - name: "workouts"
    label: "Workout Plans"
    label_singular: "Workout"
    format: "json"
    folder: "/content/workouts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body Copy", name: "body", widget: "markdown" }
  - name: "meal_plans"
    label: "Meal Plans"
    label_singular: "Meal Plan"
    format: "json"
    folder: "/content/meal-plans"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body Copy", name: "body", widget: "markdown" }
  - name: "group_challenges"
    label: "Group Challenges"
    label_singular: "Group Challenge"
    format: "json"
    folder: "/content/group_challenges"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Start Date", name: "start_date", widget: "datetime" }
      - { label: "End Date", name: "end_date", widget: "datetime" }
      - { label: "Class duration", name: "class_duration", widget: "number", comment: "Class duration in minutes" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "markdown" }